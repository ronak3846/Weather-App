<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weather.css">
    <title>Wheather app</title>
</head>
<body>
    <section class="container">
        <div class="weather_header">
            <form class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="search your city" autocomplete="off"/>
                <ul id="suggestions" style="list-style-type:none; padding:0;"></ul>
            </form>
        </div>
        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <p class="weather_time"></p>
            <div class="weather_data">
                <p class="weather_forcast"></p>
                <div class="weather_icon"></div>
            </div>
            <p class="weather_temp"></p>
            <div class="weather_minmax">
                <p class="weather_min"></p>
                <p class="weather_max"></p>
            </div>
        </div>
        <section class="weather_info">
            <div class="weaher_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Feels like</p>
                    <p class="weather_feelslike"></p>
                </div>
            </div>
            <div class="weaher_card">
                <i class="fa-solid fa-cloud"></i>
                <div>
                    <p>humidity</p>
                    <p class="weather_humidity"></p>
                </div>
            </div>
            <div class="weaher_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>wind</p>
                    <p class="weather_wind"></p>
                </div>
            </div>
            <div class="weaher_card">
                <i class="fa-solid fa-bolt"></i>
                <div>
                    <p>pressure</p>
                    <p class="weather_pressure"></p>
                </div>
            </div>
        </section>
    </section>
    <script src="weather.js"></script>
</body>
</html>
